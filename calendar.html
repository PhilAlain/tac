<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('http://54.38.70.127:8080/api/lodgify/473626?start=2025-01-01T00:00:00&end=2025-06-01T00:00:00&includeDetails=false')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const calendarDiv = document.getElementById('calendar');
                data[0].periods.forEach(period => {
                    const eventDiv = document.createElement('div');
                    eventDiv.innerHTML = `<h3>${period.start} to ${period.end}</h3>
                                          <p>Available: ${period.available ? 'Yes' : 'No'}</p>`;
                    calendarDiv.appendChild(eventDiv);
                });
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
        });
    </script>
</head>
<body>
    <h1>Calendar</h1>
    <div id="calendar"></div>
</body>
</html>
