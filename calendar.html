<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <h1>Calendar</h1>
    <div id="calendar"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.3.1/ical.min.js"></script>
    <script>
        fetch('https://www.lodgify.com/12a3d803-3757-4950-8a6c-62a8d08e7344.ics')
            .then(response => {
                console.log('Fetch response:', response);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                console.log('iCal data fetched successfully');
                const jcalData = ICAL.parse(data);
                const comp = new ICAL.Component(jcalData);
                const events = comp.getAllSubcomponents('vevent');
                const calendarDiv = document.getElementById('calendar');

                events.forEach(event => {
                    const summary = event.getFirstPropertyValue('summary');
                    const start = event.getFirstPropertyValue('dtstart');
                    const end = event.getFirstPropertyValue('dtend');
                    const eventDiv = document.createElement('div');
                    eventDiv.innerHTML = `<h3>${summary}</h3><p>Start: ${start}</p><p>End: ${end}</p>`;
                    calendarDiv.appendChild(eventDiv);
                });
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    </script>
</body>
</html>
