<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Include the necessary styles from jekyll-theme-cayman */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #333;
        background-color: #fff;
      }
      .page-header {
        padding: 2rem 0;
        background-color: #f6f8fa;
        text-align: center;
      }
      .project-name {
        margin: 0;
        font-size: 2.4rem;
        color: #f8f9fA;
        font-weight: 600;
      }
      .project-tagline {
        margin: 0;
        font-size: 2.0rem;
        color: #f8f9fA;
      }
      .main-content {
        max-width: 60rem;
        margin: 3rem auto;
        padding: 0 1.5rem;
      }
      .site-footer {
        padding: 2rem 0;
        text-align: center;
        font-size: 0.875rem;
        color: #6a737d;
      }
      .site-footer a {
        color: inherit;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header class="page-header" style="background-image: url('{{ "/assets/img/banner_6.jpg" | relative_url }}');">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
    </header>
    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
    <footer class="site-footer">
      <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
    </footer>
  </body>
</html>
