<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        if (window.location.pathname.endsWith("/")) {
            window.location.href = window.location.href.slice(0, -1);
        } else {
            window.location.href = "https://docs.artisthome.fr" + window.location.pathname.replace("/404.html", "");
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://docs.artisthome.fr">link to the homepage</a>.</p>
</body>
</html>
